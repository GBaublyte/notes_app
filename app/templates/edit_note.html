<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="{{ url_for('static', path='/js/script.js') }}" defer></script>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar with Create Note Functionality -->
    <div class="sidebar">
        <div class="create-note">
            <h3>Create a New Kitty Ad</h3>
            <form action="/notes/post" method="post" enctype="multipart/form-data">
                <input type="text" name="note_name" placeholder="Kat Name" required>
                <textarea name="description" placeholder="Description" required></textarea>
                <select name="category_id" style="margin-bottom: 15px">
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <input type="file" name="image" accept="image/*">
                <button type="submit" class="button" style="width: 150px">Create</button>
            </form>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="header">
            <h1>Edit Note</h1>
            <nav>
                <a href="/home">Home</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>

        <div class="container">
            <h3>Edit Your Note</h3>
            <form action="/notes/edit/{{ note.id }}" method="post" enctype="multipart/form-data">
                <label for="note_name">Kat Name:</label>
                <input type="text" id="note_name" name="note_name" value="{{ note.note_name }}" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ note.description }}</textarea>

                <div>
                    <label for="category_id">Category:</label>
                    <select id="category_id" name="category_id">
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if note.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div style="margin-top: 15px;">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image">
                </div>

                <button type="submit" class="update-button">Update</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
