<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1>Create Note</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>
</header>
<form action="/notes/post" method="post">
    <label for="note_name">Note Name:</label>
    <input type="text" id="note_name" name="note_name" required>

    <label for="description">Description:</label>
    <input id="description" name="description" placeholder="Write your note here..." required>

    <button type="submit">Create Note</button>
</form>

</body>
</html>
