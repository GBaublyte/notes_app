<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>

<div class="wrapper">
    <!-- Sidebar with Create Note Functionality -->
    <div class="sidebar">
        <div class="create-note">
            <h3>Create a New Kitty Ad</h3>
            <form action="/notes/post" method="post" enctype="multipart/form-data">
                <input type="text" id="note_name" name="note_name" placeholder="Kat Name" required>
                <textarea id="description" name="description" placeholder="Description" required></textarea>
                <select id="category_id" name="category_id" style="margin-bottom: 15px">
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit" class="button" style="margin-top: 0px; width: 150px">Create</button>
            </form>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="header">
            <h1>Edit Category</h1>
            <nav>
                <a href="/home">Home</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>

        <div class="container">
            <h3>Edit Your Category</h3>
            <form action="/categories/edit/{{ category.id }}" method="post">
                <label for="category_name">Category Name:</label>
                <input type="text" id="category_name" name="category_name" value="{{ category.name }}" required style="margin-top: 15px">
                <button type="submit" class="update-button">Update</button>
            </form>

            <!-- Optional: Display any messages such as success or error -->
            {% if message %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endif %}
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
