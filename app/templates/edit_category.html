<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
<div class="header">
    <h1>Edit Category</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
    </nav>
</div>
<div class="container">
    <h3>Edit Your Category</h3>
    <form action="/categories/edit/{{ category.id }}" method="post">
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" value="{{ category.name }}" required>
        <button type="submit">Update Category</button>
    </form>

    <!-- Optional: Display any messages such as success or error -->
    {% if message %}
    <div class="alert alert-success">
        {{ message }}
    </div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}

    <a href="/home">Back to Home</a>
</div>
</body>
</html>
